<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Folder Redirection</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf1b3; /* Soft yellow background */
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: #fff; 
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        h1 {
            color: #f39c12; /* Yellow-orange text */
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #f39c12; /* Yellow button */
            color: white;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e67e22; /* Darker yellow on hover */
        }

        input {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .folder-link {
            display: none;
            margin-top: 20px;
        }

        .login-form, .signup-form {
            display: none;
            margin-top: 20px;
        }

        p.error {
            color: red;
            font-size: 14px;
            display: none;
        }

        /* For responsive design */
        @media screen and (max-width: 400px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login or Sign Up</h1>
        <button id="loginBtn">Login</button>
        <button id="signupBtn">Sign Up</button>

        <!-- Login Form -->
        <div class="login-form">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Enter username" required>
            <input type="password" id="loginPassword" placeholder="Enter password" required>
            <button onclick="login()">Login</button>
            <p id="loginError" class="error">Invalid username or password.</p>
        </div>

        <!-- Sign Up Form -->
        <div class="signup-form">
            <h2>Sign Up</h2>
            <input type="text" id="signupUsername" placeholder="Create username" required>
            <input type="password" id="signupPassword" placeholder="Create password" required>
            <button onclick="signup()">Sign Up</button>
        </div>

        <!-- Folder Link (Redirection) -->
        <div class="folder-link" id="folderLink">
            <h3>Welcome back! Access your folder here:</h3>
            <a href="" target="_blank" id="folderLinkAnchor" style="color: #f39c12; font-size: 18px; text-decoration: none;">Go to Folder</a>
        </div>
    </div>

    <script>
        // Elements
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const loginForm = document.querySelector('.login-form');
        const signupForm = document.querySelector('.signup-form');
        const folderLink = document.getElementById('folderLink');
        const loginError = document.getElementById('loginError');
        const folderLinkAnchor = document.getElementById('folderLinkAnchor');

        // Show Login Form
        loginBtn.addEventListener('click', () => {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        });

        // Show Signup Form
        signupBtn.addEventListener('click', () => {
            signupForm.style.display = 'block';
            loginForm.style.display = 'none';
        });

        // Handle Login
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // Get stored data (from localStorage)
            const storedUser = localStorage.getItem(username);

            if (storedUser && storedUser === password) {
                localStorage.setItem('loggedIn', 'true');
                folderLink.style.display = 'block';
                loginForm.style.display = 'none';
                loginError.style.display = 'none';

                // Set the folder URL dynamically
                folderLinkAnchor.href = getFolderURL();
            } else {
                loginError.style.display = 'block';
            }
        }

        // Handle Sign Up
        function signup() {
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;

            if (username && password) {
                localStorage.setItem(username, password);
                alert('Sign-up successful! Please log in.');
                signupForm.style.display = 'none';
            }
        }

        // Check if the user is logged in
        if (localStorage.getItem('loggedIn') === 'true') {
            folderLink.style.display = 'block';
            // Set the folder URL dynamically if the user is logged in
            folderLinkAnchor.href = getFolderURL();
        }

        // Function to get the folder URL
        function getFolderURL() {
            // Replace with your actual folder URL
            return "https://www.example.com/folder";  // Replace with your actual folder URL
        }
    </script>
</body>
</html>
