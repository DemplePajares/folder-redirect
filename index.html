<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Folder Redirection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .folder-link {
            display: none;
            margin-top: 20px;
        }
        .login-form, .signup-form {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome! Please log in or sign up</h1>
        <button id="loginBtn">Login</button>
        <button id="signupBtn">Sign Up</button>

        <!-- Login Form -->
        <div class="login-form">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Enter username" required>
            <input type="password" id="loginPassword" placeholder="Enter password" required>
            <button onclick="login()">Login</button>
            <p id="loginError" style="color: red; display: none;">Invalid username or password.</p>
        </div>

        <!-- Sign Up Form -->
        <div class="signup-form">
            <h2>Sign Up</h2>
            <input type="text" id="signupUsername" placeholder="Create username" required>
            <input type="password" id="signupPassword" placeholder="Create password" required>
            <button onclick="signup()">Sign Up</button>
        </div>

        <!-- Folder Link (Redirection) -->
        <div class="folder-link" id="folderLink">
            <h3>Welcome back! You can access your folder now:</h3>
            <a href="" target="_blank" id="folderLinkAnchor">Go to Folder</a>
        </div>
    </div>

    <script>
        // Elements
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const loginForm = document.querySelector('.login-form');
        const signupForm = document.querySelector('.signup-form');
        const folderLink = document.getElementById('folderLink');
        const loginError = document.getElementById('loginError');
        const folderLinkAnchor = document.getElementById('folderLinkAnchor');

        // Show Login Form
        loginBtn.addEventListener('click', () => {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        });

        // Show Signup Form
        signupBtn.addEventListener('click', () => {
            signupForm.style.display = 'block';
            loginForm.style.display = 'none';
        });

        // Handle Login
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // Get stored data (for example, from localStorage)
            const storedUser = localStorage.getItem(username);

            if (storedUser && storedUser === password) {
                localStorage.setItem('loggedIn', 'true');
                folderLink.style.display = 'block';
                loginForm.style.display = 'none';
                loginError.style.display = 'none';
                
                // Set the folder URL dynamically
                folderLinkAnchor.href = getFolderURL();
            } else {
                loginError.style.display = 'block';
            }
        }

        // Handle Sign Up
        function signup() {
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;

            if (username && password) {
                localStorage.setItem(username, password);
                alert('Sign-up successful! Please log in.');
                signupForm.style.display = 'none';
            }
        }

        // Check if the user is logged in
        if (localStorage.getItem('loggedIn') === 'true') {
            folderLink.style.display = 'block';
            // Set the folder URL dynamically if the user is logged in
            folderLinkAnchor.href = getFolderURL();
        }

        // Example function to get the folder URL (this should point to a valid URL)
        function getFolderURL() {
            // Replace with your actual folder URL
            return "https://www.example.com/folder";  // This is a placeholder. Replace it with your real URL.
        }
    </script>
</body>
</html>
